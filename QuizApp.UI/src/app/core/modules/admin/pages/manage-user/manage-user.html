<h3 class="fw-bold mb-3">Manage Users</h3>
<button id="btnAddUser" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#userModal"
    (click)="resetForm('','','',0)">
    <i class="bi bi-plus-circle"></i> Add User
</button>

<table class="table table-bordered table-hover" id="usersTable">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (item of userList; track $index) {
        <tr>
            <td>{{item.userId}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>
                <button class='btn btn-sm btn-warning editUser me-2' data-bs-toggle="modal" data-bs-target="#userModal"
                    (click)="editUser(item.userId)">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class='btn btn-sm btn-danger deleteUser' (click)="deleteUser(item.userId)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        }
    </tbody>
</table>


<div class="modal" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add / Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form [formGroup]="userForm" (submit)="createOrUpdate()">
                <div class="modal-body">


                    <input type="hidden" id="userId" />
                    <div class="mb-3">
                        <label>Username</label>
                        <input id="username" formControlName="username" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input id="email" formControlName="email" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select id="role" formControlName="role" class="form-select">
                            <option>User</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input id="password" class="form-control" formControlName="password" type="password" />
                    </div>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
